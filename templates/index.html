<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Groupie Tracker</title>
</head>

<body>
    {{range .}}

    </form>
    {{end}}
</body>

</html>
